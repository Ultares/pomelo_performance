package protocol;
import "Common.proto";

enum EBussinessElement
{
	BE_FansHot = 1; //粉丝热度
	BE_Scope = 2; //经营规模
	//BE_Efficiency = 3; //经营效率
}

enum EBussinessArea
{
	BA_LCS_EU = 1;
	BA_LCS_NA = 2;
	BA_LPL = 3;
	BA_LCK = 4;
	BA_LMS = 5;
}

message BussinessData
{
	optional int32 element_type = 1; //元素类型
	repeated IntDoublePair eff = 2;	//影响:id/num
	repeated IntDoublePair next_eff = 3; //下一级影响 -1表示当前为满级
	optional int32 lv = 4; //赛区等级
}

message BussinessArea
{
	optional uint32 next_reward_time = 2; //可以领取奖励时间
	optional uint32 buss_begin_time = 3; //奖励累积开始时间
	repeated I4U8Pair cur_rewards = 4; //当前可以领取的奖励
	repeated I4U8Pair max_rewards = 5; //最大可以领取的奖励
	optional int32 area = 6; //赛区标记
}

message BussinessInfo
{
	repeated BussinessArea buss_area = 1; //各个赛区详细信息
	optional bool open = 2; //功能是否开启
	repeated BussinessData buss_data = 3; //经营要素
}

message C2S_GetBussinessInfo
{
}

message S2C_UpdateBussinessInfo
{
	optional int32 res = 1;
	optional BussinessInfo buss_info = 2;
}

message C2S_UpgradeBussinessElementRequest
{
	optional int32 element = 1;
}

message S2C_UpgradeBussinessElementResponse
{
	optional int32 res = 1;
}

message C2S_GetBussinessRewardRequest
{
	optional int32 area = 1; // -1获取所有的奖励 X获取XArea奖励
}

message S2C_GetBussinessRewardResponse
{
	optional int32 res = 1;
	repeated BussinessArea areas = 2; //领取的奖励
}