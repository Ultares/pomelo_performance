package protocol;
import "Error.proto";
import "Item.proto";

enum ShowHandType
{
	ShowHandType_1 = 1;	 		//皇家同花顺
	ShowHandType_2 = 2;			//同花顺
	ShowHandType_3 = 3;			//四条
	ShowHandType_4 = 4;			//full house
	ShowHandType_5 = 5;			//同花
	ShowHandType_6 = 6;			//顺子
	ShowHandType_7 = 7;			//三条
	ShowHandType_8 = 8;			//两对
	ShowHandType_9 = 9;			//一对
	ShowHandType_10 = 10;		//高牌
	ShowHandType_11 = 11;		//RNG战队先发五虎
	ShowHandType_12 = 12;		//WE战队先发五虎
	ShowHandType_13 = 13;		//EDG战队先发五虎
}

enum ShowHandState
{
	ShowHandState_Data = 1;	 		//返回数据
	ShowHandState_Open = 2;			//开启游戏
	ShowHandState_Change = 3;		//换牌
	ShowHandState_Balance = 4;		//结算
	ShowHandState_BuyChanges = 5;	//购买换牌次数
}

message ShowHandData
{
	optional uint32 play_times = 1;//已结算次数
	optional uint32 change_times = 2;//已换牌次数
	repeated uint32 own_card = 3;//当前牌
	repeated uint32 got_card = 4;//已发的牌
	optional uint64 play_timetamp = 5;//游戏时间
	optional uint32 bought_times = 6; //已购买不用扣道具的次数
}

//请求游戏信息
message C2S_ShowHandInfoRequest
{
	
}

//返回游戏信息
message S2C_ShowHandInfoResponse
{
	optional ErrorCode error_code = 1;
	optional ShowHandData data = 2;
	optional ShowHandState res_code = 3;
}

//请求开局 
message C2S_ShowHandBeginRequest
{
	
}

//请求换牌
message C2S_ShowHandChangeCardRequest
{
	optional uint32 card = 1;//要更换的牌
}

//请求结算
message C2S_ShowHandBalanceRequest
{
	optional ShowHandType type = 1;//结算类型
}

//返回结算奖励
message S2C_ShowHandBalanceAward
{
	 repeated Item items = 1; 
}

//购买10次次数
message C2S_ShowHandBuyChangeTimes
{
}
