package protocol;
import "Item.proto";
import "Error.proto";

enum GambleType {
  GAMBLE_TYPE_INVALID = 0;
  GAMBLE_TYPE_DIAMOND = 1;
}

message Gamble {
  optional uint32 type = 1;
  optional uint32 counter = 2;          // 该抽卡类型已抽次数
  // optional uint32 free_times = 3;       // 今天这个抽卡类型的免费次数已经用了多少次（十连抽是不能免费抽的)
  // optional uint64 last_free_time = 4;   // 上次对这种类型进行的免费抽卡的时间,用于计算下次啥时候可以再免费抽
  repeated uint32 fulfilled_modifiers = 5;  // 已经达成了的假概率
  optional uint32 timestamp = 6;            // 上次重置count_today字段的时间
  optional uint32 count_today = 7;          // timestamp字段所代表的那天的抽卡次数
  optional uint32 free_timestamp = 8;       // 上次免费单抽的时间（初始为0）
  optional bool have_discount = 9;          // true表示可以半价抽，false表示不可以
}

message GambleInfo {
  repeated Gamble gambles = 1;
  optional uint32 ten_times_count = 2;      // 十连抽次数
}


// 抽卡请求
message C2S_GambleRequest {
  optional uint32 gamble_type = 1;      // 对应一个抽卡类型,然后从M_drop里根据type和等级找到对应条目
  optional bool is_ten_times = 2;           // 是否十连
}

// 抽卡回复
message S2C_GamebleResult {
  optional C2S_GambleRequest request = 1;
  optional ErrorCode result = 2;
  repeated Item items = 3;          // 获得的数据
  optional Gamble gamble = 4;       // 更新的数据
}

message C2S_GetGambleInfoRequest{
}

message S2C_GetGambleInfoResponse{
  optional GambleInfo gamble_info = 1;
}
