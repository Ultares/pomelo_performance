package protocol;
import "Common.proto"; 

message HolidayHero
{
	optional uint32 id = 1;		      //选手id
    repeated IntPair rests = 2;       //四种休息形式
}

message ServerHoliday
{
    optional uint32 save_time = 1;
    repeated HolidayHero heros = 2;
    repeated uint32 exchanges = 3;
}


message HeroData
{
    optional uint32 id = 1;
    optional uint32 mind = 2;
    optional uint32 level = 3;
    optional uint32 rewardlevel = 4;
}

message HeroRest 
{
    optional uint32 id = 1;
    optional uint32 restid = 2;
}

message PlayerHoliday
{
    repeated HeroData  hero_data = 1;
    repeated HeroRest  hero_rest = 2;
    optional uint32    last_modify_time = 3;
    repeated IntPair   exchanges = 4;
}


message HeroInfo
{
    optional uint32 id = 1;
    optional uint32 mind = 2;
    optional uint32 level = 3;
    optional uint32 rewardlevel = 4;
    optional uint32 restid = 5;  // 0表示没有休息 1-4表示顺序的4种休息方式
    repeated IntPair rests = 6;
}

// 请求假日主界面数据
message C2S_HolidayRequest
{

}

message S2C_HolidayResponse
{
    optional uint32 rest_num = 1;
    repeated HeroInfo heros = 2;
}

// 安排休息玩家
message C2S_RestHeroRequest
{
    optional uint32 hero_id = 1;
    optional uint32 rest_id = 2;
}                                                                                                                                                                                                                                                                                                                         
message S2C_RestHeroResponse
{
    optional int32 res = 1;
}

message C2S_GetLevelRewardRequest
{
    optional uint32 hero_id = 1;
}

message S2C_GetLevelRewardResponse
{
    optional int32 res = 1;
}

// 请求声望主界面
message C2S_GetPrestigeRequest
{

}

message S2C_GetPrestigeResponse
{
    repeated IntPair exchanges = 1;      // key- exchageid value 已经兑换的次数
}

// 请求声望兑换
message C2S_PrestigeExchageRequest
{
    optional uint32 exchange_id = 1;
    optional uint32 exchange_num = 2;
}

message S2C_PrestigeExchangeResponse
{
    optional int32 res = 1;
}
