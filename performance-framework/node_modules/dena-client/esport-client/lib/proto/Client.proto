package protocol;
import "Common.proto";
message C2S_EchoGameS
{
	optional int32 param = 1;
}

message S2C_EchoGameBack
{
	optional int32 param = 1;
}

message S2C_ErrorCodeMsg
{
	optional int32 error_code = 1;
}

// 踢出玩家
message S2C_KickOffPlayerMsg
{
	optional int32 reason = 1;
}

message C2S_UpdateServerTickRequest
{
    optional int64 send_tick = 1;        
    optional int32 lantency = 2;         
}

message S2C_UpdateServerTickResponse
{
    optional int64 send_tick = 1;        
    optional int32 lantency = 2;         
}

message C2S_GmPayRequest
{
	optional uint32 pay_num = 1;
	optional string product_id = 2;
	optional string order_id = 3;
}

message C2S_GiftCodeRequest
{
	optional string code = 1;
}

message S2C_GiftCodeResponse
{
	optional int32 res = 1;
	repeated IntPair items = 2; 
}