message BasicInfo {
  optional string name = 1;              // 玩家名称
  optional uint32 icon_id = 2;           // 头像ID
  optional uint32 level = 3;             // 俱乐部等级
  optional uint32 exp = 4;               // 俱乐部经验
  optional uint32 touxiang = 5;          // 相框
  optional uint32 biankuang = 6;         // 边框
  optional uint32 create_times = 7;      // 创角时间
}

message PlayerName
{
	optional string name = 1;
	optional uint32 num = 2;
}

message Resource {
	optional uint32 item_id = 1;
	optional uint64 count = 2;
}

message AutoEnhanceRes
{
	optional uint32 item_id = 1;
	optional uint32 next_flush_times = 2;
	optional uint32 last_update_times = 3;
	optional uint32 auto_max = 4;//自动累加上限
	optional uint32 max_num = 5;//总上限
	optional uint32 add_period = 6;//累加间隔
}

message ResourceInfo {
	repeated Resource resources = 1;            // 各种资源
	repeated AutoEnhanceRes auto_info = 2;      // 自动资源累加信息
}

message C2S_NameCheckRequest
{
	optional string account_id = 1;
	optional string name = 2;					
	optional string channel = 3;		
	optional string key = 4;	
}

message S2C_NameCheckResponse
{
	optional int32 res = 1;
}

message S2S_CreatePlayerBasicInfoRequest
{
	optional string account_id = 1;
	optional string name = 2;					// 玩家名称
	optional uint32 icon_id = 3;				// 头像ID
	optional uint32 initial_team_index = 4;		// 初始队伍,从1、2、3中选择,默认是1
	optional string channel = 5;		
	optional string key = 6;	
	optional uint32 touxiang = 7;				// 头像
}

message C2S_XLCreatePlayerBasicInfoRequest
{
	optional S2S_CreatePlayerBasicInfoRequest request = 1;
	optional string key = 2;
}

message S2C_CreatePlayerBasicInfoResponse
{
	optional int32 res = 1;
	optional string name = 2;
	optional string account = 3;
	optional string key = 4;
}

message C2S_SaveBasicInfoRequest
{
	optional BasicInfo basic_info = 1;
}

message S2C_SaveBasicInfoResponse
{
	optional int32 res = 1;
}
