package protocol;

message reward
{
	optional uint32  item_id  = 1;
	optional uint32  item_num = 2;
}

message C2S_SlotMachineRequest
{
	optional uint32  count = 1;
}

message S2C_SlotMachineResponse
{
	optional int32   res = 1;
	repeated int32   randId   = 2;
	repeated int32   rewardId = 3;
}

message C2S_MixHeroRequest
{
	optional uint32 id = 1;
	optional uint32 count = 2;
}

message S2C_MixHeroResponse
{
	optional int32 res = 1;
}

