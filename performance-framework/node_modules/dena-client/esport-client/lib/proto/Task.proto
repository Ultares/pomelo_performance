  TASK_TYPE_FINISH_OTHERS = 7;                        // 做完其他日常任务
  TASK_TYPE_STAR = 8;                                 // 明星试炼次数 key=1, value=count
  TASK_TYPE_BUY_VIGOR = 9;                            // 购买体力 value=count
  TASK_TYPE_GAMBLE = 10;                              // 抽卡几次 key=1, value=count
  TASK_TYPE_GLORY = 11;                               // 光辉时刻胜利几次 key=1, value=count
  TASK_TYPE_LEAGUE = 12;                              // 大师联赛战斗几次（不论胜负） key=1, value=count
  TASK_TYPE_BEST_TEAM = 13;                           // 最强战队战斗几次（不论胜负） key=1, value=count
  TASK_TYPE_CHAT_WORLD_CHANNEL = 14;                  // 世界频道发言几次 key=1, value=count
  TASK_TYPE_ONLINE = 15;                              // 在每天都特定时间段上线 key=h1;h2, value=count
  TASK_TYPE_MONTH_CARD = 16;                          // 月卡奖励 key=1, value=1
  TASK_TYPE_LIFETIME_CARD = 17;                       // 终生卡奖励 key=1, value=1
  TASK_TYPE_GUILD_WISH = 18;                          // 公会赠送碎片给别人X次 key=1, value=X
  TASK_TYPE_GAMBLE_HEROPOOL = 19;                     // 英雄池抽卡X次 key=1, value=X
