  TASK_TYPE_ACC_RECHARGE = 21;                        // 累计充值 key=1, value=count
  TASK_TYPE_GIVE_GIFT = 22;							              // 赠送主播礼物 key=1, value=count
  TASK_TYPE_BEST_TEAM_WIN = 23;					          	  // 最强战队获胜几次 key=1, value=count
