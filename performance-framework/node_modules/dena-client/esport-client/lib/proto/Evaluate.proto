package protocol;
import "Error.proto";

message EvaluateInfo {
  optional uint32 closeNums = 1;					//关闭次数
  optional uint32 closeTime = 2;					//上次关闭时间
  optional uint32 hasDone = 3;						//是否已经评价
}


//请求评价记录
message C2S_EvaluateInfoRequest {
}

//返回评价记录
message S2C_EvaluateResponse {
  optional EvaluateInfo info = 1;
  optional ErrorCode error_code = 2;
}

//请求关闭
message C2S_CloseEvaluateRequest {
}

//请求评价
message C2S_EvaluateRequest {
}
